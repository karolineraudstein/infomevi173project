<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./js/jquery.mobile-1.4.1/jquery.mobile-1.4.1.css">
    <script src="./js/jquery-2.1.0.min.js"></script>
    <script src="./js/jquery.mobile-1.4.1/jquery.mobile-1.4.1.js"></script>

</head>
<body>
    <div data-role="page">
 
        <div data-role="header">
            <h1>BybaneApp!</h1>
        </div><!-- /header -->
 
        <div data-role="content">
            <p>Dear traveller, please select what news you like</p>

        <ul data-role="listview" data-inset="true" data-filter="true">
            <li><a href="#">Regular news</a></li>
            <li><a href="#">Sport</a></li>
            <li><a href="#">Culture</a></li>
        </ul>

        <form>
            <label for="slider-0">How far are you going?</label>
            <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />
        </form>
         <label for="textinput-s">Text Input:</label>
        <p>How do you feel?</p>
        <a href="#" data-role="button" data-icon="star">Tired</a>
        <a href="#" data-role="button" data-icon="star" data-theme="a">Alive</a>        
        </div><!-- /content -->
 
        <div data-role="footer">
            <h4>My Footer</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
    
    <div data-role="page" id="pageone">
      <div data-role="content">
        <a href="#pagetwo">Go to Page Two</a>
      </div>
    </div>

    <div data-role="page" id="pagetwo">
      <div data-role="content">
        <a href="#pageone">Go to Page One</a>
      </div>
    </div>
    

</body>
</html>
